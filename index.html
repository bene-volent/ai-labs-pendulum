<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Labs - Interactive Science Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            margin-bottom: 60px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 30px;
        }

        header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        header p {
            font-size: 15px;
            color: #666;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 13px;
            color: #999;
        }

        .stats span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stats .dot.available {
            background: #4caf50;
        }

        .stats .dot.progress {
            background: #ff9800;
        }

        .class-section {
            margin-bottom: 50px;
        }

        .class-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .class-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
        }

        .class-progress {
            font-size: 12px;
            color: #bbb;
        }

        .experiments-list {
            display: grid;
            gap: 1px;
            background: #e0e0e0;
            border: 1px solid #e0e0e0;
        }

        .experiment-item {
            background: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            transition: all 0.15s ease;
            position: relative;
        }

        .experiment-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: transparent;
            transition: background 0.15s ease;
        }

        .experiment-item:hover {
            background: #f8f8f8;
        }

        .experiment-item:hover::before {
            background: #2196F3;
        }

        .experiment-item.disabled {
            opacity: 0.35;
            pointer-events: none;
        }

        .experiment-item.disabled::before {
            background: #e0e0e0;
        }

        .experiment-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .experiment-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .experiment-status.available {
            background: #4caf50;
        }

        .experiment-status.disabled {
            background: #e0e0e0;
        }

        .experiment-info {
            flex: 1;
        }

        .experiment-title {
            font-size: 15px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 3px;
        }

        .experiment-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .experiment-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        .badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge.physics {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge.chemistry {
            background: #fff3e0;
            color: #e65100;
        }

        .badge.biology {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .type-badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 500;
            background: #f5f5f5;
            color: #666;
        }

        .arrow {
            color: #ccc;
            font-size: 18px;
            transition: transform 0.15s ease;
        }

        .experiment-item:hover .arrow {
            transform: translateX(3px);
            color: #999;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 13px;
            color: #999;
        }

        footer a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        footer a:hover {
            border-bottom-color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            header h1 {
                font-size: 26px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .experiment-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px 20px;
            }

            .experiment-left {
                width: 100%;
            }

            .experiment-meta {
                margin-left: 22px;
                margin-top: 10px;
                flex-wrap: wrap;
            }

            .arrow {
                display: none;
            }
        }
    </style>
</head>
